<!DOCTYPE html>
<html lang="en">
<head>
   <!-- adding custom google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube-Count</title>

  <!-- all css styles -->
  <style>
    *{
    font-family: 'Josefin Sans', sans-serif;
}

body {
    background-color: rgb(116, 116, 195);
  }

  .container {
    width: 500px;
    height: 500px;
    margin: auto;
    background-color: white;
    border-radius: 20px;
    position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

  }

  .titletxt{
    display: block;
    font-size: 1.5em;
    margin-left: 26%;
    margin-top: 5%;
  }
  .score{
    margin-left: 35%;
  }

  .cube{
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: rgb(214, 43, 0);
    border-radius: 5px;
  }

  .hidden {
    display: none;
  }

  #outer{
    position: relative;
    width: 400px;
    height: 350px;
    border:2px solid black;
    margin-left: 45px;
    border-radius: 10px;
    padding: 5px;

  }

  @media (min-width :350px ) and (max-width : 950px)  {
    .container{
      width: 300px;
      height:300px;
      border-radius:10px;
    }

    .titletxt{
    display: block;
    font-size: 1em;
    margin-left: 26%;
    margin-top: 5%;
  }

  .score{
    margin-left: 35%;
    font-size:0.7em ;
  }

  #outer{
    position: relative;
    width: 250px;
    height: 200px;
    border:1px solid black;
    margin-left: 20px;
    border-radius: 5px;
    padding: 5px;
  }

  .cube{
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: rgb(214, 43, 0);
    border-radius: 2px;
  }

}
  </style>

  <!------------Contents ------------>
</head>
<body>
<div class="container">
  <h1 class="titletxt">Click On The Cubes</h1>
  <p class="score">Current Score : <span id="counter">0</span></p>
  <div id="outer">
    <div class="cube"></div></div>
</div>
<!-- ------------------------------ -->

<!-- javascript file begins here -->
<script>
var outer = document.getElementById('outer');
var cube = document.querySelector('.cube');
cube.classList.add('hidden');

console.log(outer.offsetWidth);

var screenTypeWidth = 0;
var screenTypeHeight =0;
if(outer.offsetWidth == 262 ){
  screenTypeWidth = 218;
  screenTypeHeight = 168; 
}
else{
  screenTypeWidth =356;
  screenTypeHeight=306
}

console.log(screenTypeWidth);
console.log(screenTypeHeight);

function getRandomPosition() {
  var x = Math.floor(Math.random() * screenTypeWidth);
  var y = Math.floor(Math.random() * screenTypeHeight);  
  return [x, y];
}

function spawnCube() {
  var position = getRandomPosition();
  cube.style.left = position[0] + 'px';
  cube.style.top = position[1] + 'px';
  cube.classList.remove('hidden');
  setTimeout(function() {
    cube.classList.add('hidden');
  }, 1000);
}

setInterval(function() {
  spawnCube();
}, 2000);

var counterSelect = document.getElementById('counter');
var counter =0;

var originalColor = cube.style.backgroundColor;
cube.addEventListener('click', function() {
  cube.style.backgroundColor = 'green';
  counter++;
  counterSelect.textContent = counter;
  setTimeout(function() {
    cube.style.backgroundColor = originalColor;
  }, 1000);
});

    
</script>
</body>
